# Backend CI/CD Pipeline
# Deploys Azure Functions to Azure Functions Flex Consumption

name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  AZURE_FUNCTIONAPP_NAME: 'pf-func'  # Will be suffixed with unique ID
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'backend'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run linting
        run: |
          cd backend
          pip install ruff
          ruff check .

      - name: Run type checking
        run: |
          cd backend
          pip install mypy
          mypy . --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        run: |
          cd backend
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
        env:
          COSMOS_DB_URL: "https://localhost:8081"
          COSMOS_DB_KEY: "test-key"
          COSMOS_DB_NAME: "pathfinder"
          SIGNALR_CONNECTION_STRING: "test-connection"
          OPENAI_API_KEY: "test-key"
          ENTRA_TENANT_ID: "test-tenant"
          ENTRA_CLIENT_ID: "test-client"

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create deployment package
        run: |
          cd backend
          # Create package excluding test files and dev dependencies
          mkdir -p ../deploy
          cp -r *.py ../deploy/
          cp -r core ../deploy/
          cp -r models ../deploy/
          cp -r repositories ../deploy/
          cp -r services ../deploy/
          cp -r functions ../deploy/
          cp host.json ../deploy/
          cp requirements.txt ../deploy/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-package
          path: deploy/
          retention-days: 1

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-package
          path: deploy/

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get Function App name
        id: get-func-name
        run: |
          # Get the full function app name from resource group
          FUNC_NAME=$(az functionapp list --resource-group pathfinder-rg --query "[0].name" -o tsv)
          echo "func-name=$FUNC_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Functions
        id: deploy
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ steps.get-func-name.outputs.func-name }}
          package: deploy/
          scm-do-build-during-deployment: true
          enable-oryx-build: true

      - name: Health check
        run: |
          sleep 30
          FUNC_URL=$(az functionapp show --name ${{ steps.get-func-name.outputs.func-name }} --resource-group pathfinder-rg --query "defaultHostName" -o tsv)
          curl -f "https://${FUNC_URL}/api/health" || exit 1
