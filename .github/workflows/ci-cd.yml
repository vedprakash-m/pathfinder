# Unified CI/CD Pipeline for Pathfinder
# Single workflow for all components: infrastructure, backend, and frontend

name: CI/CD

concurrency:
  group: ci-cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      deploy_infra:
        description: 'Deploy infrastructure'
        type: boolean
        default: false
      deploy_backend:
        description: 'Deploy backend'
        type: boolean
        default: false
      deploy_frontend:
        description: 'Deploy frontend'
        type: boolean
        default: false

env:
  PYTHON_VERSION: '3.13'
  NODE_VERSION: '20'
  AZURE_LOCATION: 'westus2'
  RESOURCE_GROUP: 'pathfinder-rg'

jobs:
  # ============================================
  # CHANGE DETECTION
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      infrastructure: ${{ steps.filter.outputs.infrastructure }}
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            infrastructure:
              - 'infrastructure/bicep/**'
            backend:
              - 'backend/**'
              - '!backend/**/*.md'
            frontend:
              - 'frontend/**'
              - '!frontend/**/*.md'

  # ============================================
  # BACKEND: TEST
  # ============================================
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event.inputs.deploy_backend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/ruff-action@v3

      - name: Lint Backend
        run: ruff check backend

      # Coverage disabled while backend tests are skipped (Phase 4)
      # - uses: codecov/codecov-action@v4
      #   with:
      #     files: backend/coverage.xml
      #     flags: backend
      #     fail_ci_if_error: false

  # ============================================
  # FRONTEND: TEST & BUILD
  # ============================================
  frontend-test:
    name: Frontend Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event.inputs.deploy_frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install Dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Lint
        run: |
          cd frontend
          pnpm lint

      - name: Test Coverage
        run: |
          cd frontend
          pnpm test:coverage
        env:
          CI: true

      - uses: codecov/codecov-action@v4
        with:
          files: frontend/coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-test
    if: github.event_name == 'push' || github.event.inputs.deploy_frontend == 'true'

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Build
        run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build
        env:
          VITE_ENTRA_EXTERNAL_TENANT_ID: ${{ vars.ENTRA_TENANT_ID || 'vedid.onmicrosoft.com' }}
          VITE_ENTRA_EXTERNAL_CLIENT_ID: ${{ secrets.ENTRA_CLIENT_ID }}
          VITE_API_URL: 'https://pf-func-kteh35kinffvo.azurewebsites.net/api'
          VITE_ENABLE_SIGNALR: 'true'
          VITE_ENABLE_AI_ASSISTANT: 'true'

      - uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  # ============================================
  # INFRASTRUCTURE DEPLOYMENT (DISABLED)
  # ============================================
  # NOTE: Infrastructure was created manually via Azure Portal.
  # The Bicep templates conflict with the existing Flex Consumption setup.
  # To re-enable, delete all resources and redeploy from scratch.
  #
  # deploy-infrastructure:
  #   name: Deploy Infrastructure
  #   runs-on: ubuntu-latest
  #   needs: changes
  #   if: |
  #     github.event_name == 'push' && github.ref == 'refs/heads/main' &&
  #     (needs.changes.outputs.infrastructure == 'true' || github.event.inputs.deploy_infra == 'true')
  #   environment: production
  #   ...

  # ============================================
  # BACKEND DEPLOYMENT
  # ============================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [backend-test]
    # Run if: tests passed AND pushing to main
    if: |
      always() &&
      needs.backend-test.result == 'success' &&
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://pf-func-kteh35kinffvo.azurewebsites.net

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: 'backend/requirements.txt'

      - name: Build Package
        run: |
          cd backend
          pip install -r requirements.txt
          mkdir -p ../deploy
          cp -r *.py host.json requirements.txt ../deploy/ 2>/dev/null || true
          cp -r app core models repositories services functions ../deploy/ 2>/dev/null || true

      - uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        id: deploy
        uses: Azure/functions-action@v1
        with:
          app-name: pf-func-kteh35kinffvo
          package: deploy/
          sku: flexconsumption
          remote-build: true

      - name: Health Check
        id: backend_health
        continue-on-error: true
        run: |
          HEALTH_URL="https://pf-func-kteh35kinffvo.azurewebsites.net/api/health"
          for i in {1..30}; do
            STATUS_CODE=$(curl --silent --show-error --output /tmp/health_response.txt --write-out "%{http_code}" --connect-timeout 5 --max-time 10 "$HEALTH_URL" || echo "000")
            if [ "$STATUS_CODE" = "200" ]; then
              cat /tmp/health_response.txt
              echo "Health check passed"
              exit 0
            fi
            echo "Health check attempt $i/30 failed (status: $STATUS_CODE); retrying in 10s..."
            sleep 10
          done
          echo "Last health response:"
          cat /tmp/health_response.txt || true
          echo "Health check failed after retries"
          exit 1

      - name: Report Health Check Warning
        if: steps.backend_health.outcome != 'success'
        run: |
          echo "::warning::Backend deployed but health endpoint did not return 200 within retry window."

  # ============================================
  # FRONTEND DEPLOYMENT
  # ============================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [frontend-build]
    if: |
      always() &&
      needs.frontend-build.result == 'success' &&
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: 'frontend/dist'
          output_location: ''
          skip_app_build: true
          skip_api_build: true

  # ============================================
  # DEPLOYMENT SUMMARY
  # ============================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.deploy-backend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.deploy-frontend.result || 'skipped' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## URLs" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend:** https://icy-wave-01484131e.1.azurestaticapps.net" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend:** https://pf-func-kteh35kinffvo.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
