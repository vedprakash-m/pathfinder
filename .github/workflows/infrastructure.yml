# Infrastructure Deployment Pipeline
# Deploys Azure resources using Bicep

name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/bicep/**'
      - '.github/workflows/infrastructure.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/bicep/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - prod

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep templates
        run: |
          cd infrastructure/bicep
          az bicep build --file main.bicep

      - name: What-if deployment
        if: github.event_name == 'pull_request'
        run: |
          cd infrastructure/bicep
          az deployment sub what-if \
            --name pathfinder-whatif \
            --location westus2 \
            --template-file main.bicep \
            --parameters @parameters/prod.parameters.json

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep template
        id: deploy
        run: |
          cd infrastructure/bicep

          DEPLOYMENT_OUTPUT=$(az deployment sub create \
            --name pathfinder-$(date +%Y%m%d-%H%M%S) \
            --location westus2 \
            --template-file main.bicep \
            --parameters @parameters/prod.parameters.json \
            --query "properties.outputs" \
            -o json)

          echo "deployment-output=$DEPLOYMENT_OUTPUT" >> $GITHUB_OUTPUT

          # Extract outputs
          FUNCTION_URL=$(echo $DEPLOYMENT_OUTPUT | jq -r '.functionAppUrl.value')
          STATIC_WEB_APP_URL=$(echo $DEPLOYMENT_OUTPUT | jq -r '.staticWebAppUrl.value')

          echo "function-url=$FUNCTION_URL" >> $GITHUB_OUTPUT
          echo "swa-url=$STATIC_WEB_APP_URL" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| Function App | ${{ steps.deploy.outputs.function-url }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Web App | ${{ steps.deploy.outputs.swa-url }} |" >> $GITHUB_STEP_SUMMARY
